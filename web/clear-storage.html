<!DOCTYPE html>
<html>
<head>
    <title>Clear Local Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background: #00E5FF;
            color: black;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00D4EE;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Clear Local Storage</h1>
        <p>Click the button below to clear all stored data and reset the app.</p>
        <button onclick="clearStorage()">Clear Storage</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        function clearStorage() {
            // Clear localStorage
            localStorage.clear();

            // Clear sessionStorage
            sessionStorage.clear();

            // Clear cookies
            document.cookie.split(";").forEach(function(c) {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });

            // Show success message
            const status = document.getElementById('status');
            status.textContent = 'âœ… Storage cleared successfully! You can now close this tab and refresh the app.';
            status.className = 'status success';
            status.style.display = 'block';

            console.log('All storage cleared!');
        }
    </script>
</body>
</html>
